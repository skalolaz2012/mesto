<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="mesto - самостоятельный проект Сергея Сапёрова на Яндекс.Практикуме">
  <meta name="keywords" content="Жак Кусто, MESTO, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Сергей Сапёров">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a class="header__link" href="#">
        <img src="./images/logo.svg" alt="MESTO Russia - социальная сеть Руси" class="header__logo">
      </a>
      <hr class="header-line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto.png" alt="Фотография того самого Жака Ив Кусто" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile-info__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button">+</button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img src="./images/karachaevsk.png" alt="Старинный замок в Карачаевске" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/elbrus.png" alt="Завораживающий утренний вид горы Эльбрус издалека" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/dombai.png" alt="Крутые склоны Домбая" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/tyumen.png" alt="Туманный альбион районов в Тюмени" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Тюмень</h2>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/krasnoyarsk.png" alt="Завораживающий бескрайний лес Красноярска" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Красноярск</h2>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/cherkesia.png" alt="Старинный замок в Карачаевске" class="element__image">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <button class="popup__close-button"></button>
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__field-info">
        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__field-title">
        <input type="text" name="about" value="Исследователь океана" class="popup__field-text">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </fieldset>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
