<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="mesto - самостоятельный проект Сергея Сапёрова на Яндекс.Практикуме">
  <meta name="keywords" content="Жак Кусто, MESTO, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Сергей Сапёров">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Russian travel</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#">
        <img src="./images/logo.svg" alt="MESTO Russia - социальная сеть Руси" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto.png" alt="Фотография того самого Жака Ив Кусто" class="avatar">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__text">Исследователь океана</p>
          <button class="add-button">+</button>
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.png" alt="Старинный замок в Карачаевске" class="element__mask">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Завораживающий утренний вид горы Эльбрус издалека" class="element__mask">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Крутые склоны Домбая" class="element__mask">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Завораживающий утренний вид горы Эльбрус издалека" class="element__mask">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Крутые склоны Домбая" class="element__mask">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.png" alt="Старинный замок в Карачаевске" class="element__mask">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <form class="popup">
    <button class="popup__close-button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <input type="text" class="popup__field-title">
    <input type="text" class="popup__field-text">
    <button class="popup__submit-button">Сохранить</button>
  </form>
  <script src="./script.js"></script>
</body>
