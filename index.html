<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="mesto - самостоятельный проект Сергея Сапёрова на Яндекс.Практикуме">
  <meta name="keywords" content="Жак Кусто, MESTO, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Сергей Сапёров">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a class="header__link" href="#">
        <img src="./images/logo.svg" alt="MESTO Russia - социальная сеть Руси" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto.png" alt="Фотография того самого Жака Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Кнопка редактирования профиля 'о себе'" class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Кнопка добавления фотографий в альбом" class="profile__add-button">+</button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img src="./images/karachaevsk.png" alt="Старинный замок в Карачаевске" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" aria-label="Кнопка лайк карточки" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elbrus.png" alt="Завораживающий утренний вид горы Эльбрус издалека" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Кнопка лайк карточки" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/dombai.png" alt="Крутые склоны Домбая" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" aria-label="Кнопка лайк карточки" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/tyumen.png" alt="Туманный альбион районов в Тюмени" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Тюмень</h2>
              <button type="button" aria-label="Кнопка лайк карточки" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/krasnoyarsk.png" alt="Завораживающий бескрайний лес Красноярска" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Красноярск</h2>
              <button type="button" aria-label="Кнопка лайк карточки" class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/cherkesia.png" alt="Старинный замок в Карачаевске" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <button type="button" aria-label="Кнопка лайк карточки" class="elements__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="Кнопка закрытия формы" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form1" class="popup__form">
        <fieldset class="popup__field-info">
          <input type="text" name="nick" placeholder="Жак-Ив Кусто" class="popup__input popup__input_field_title">
          <input type="text" name="about" placeholder="Исследователь океана" class="popup__input popup__input_field_text">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </d>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
