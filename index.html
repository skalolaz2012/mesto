<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="MESTO - самостоятельный проект Сергея Сапёрова на Яндекс.Практикуме">
  <meta name="keywords" content="Жак Кусто, MESTO, Россия, красивые края Родины">
  <meta name="author" content="Сергей Сапёров">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <a class="header__link" href="#">
        <img src="./images/logo.svg" alt="MESTO Russia - социальная сеть Руси" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/kusto.png" alt="Фотография того самого Жака Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Кнопка редактирования профиля 'о себе'" class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Кнопка добавления фотографий в альбом" class="profile__add-button">+</button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
        <div class="popup popup_opacity_dark" id="popup-figure">
          <figure class="popup__figure">
            <button type="button" aria-label="Кнопка закрытия карточки" class="popup__close-button"></button>
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__description"></figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_opacity_medium" id="popup-edit-form">
    <div class="popup__figure">
      <button type="button" aria-label="Кнопка закрытия формы" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form1" class="popup__form">
          <fieldset class="popup__field-info">
            <input type="text" name="nick" placeholder="Жак-Ив Кусто" class="popup__input popup__input_field_title">
            <input type="text" name="about" placeholder="Исследователь океана" class="popup__input popup__input_field_text">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_opacity_medium" id="popup-add-form">
    <div class="popup__figure">
      <button type="button" aria-label="Кнопка закрытия формы" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="form1" class="popup__form">
          <fieldset class="popup__field-info">
            <input type="text" name="place" placeholder="Название" class="popup__input popup__input_field_description">
            <input type="text" name="url" placeholder="Ссылка на картинку" class="popup__input popup__input_field_image">
            <button type="submit" class="popup__submit-button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js" defer></script>

  <template id="element-template">
    <li class="elements__item">
      <button type="button" aria-label="Кнопка удаления карточки" class="elements__delete-button"></button>
      <button class="elements__image-button"><img class="elements__image"></button>
      <div class="elements__description">
        <h2 class="elements__title">123</h2>
        <button type="button" aria-label="Кнопка лайк карточки" class="elements__button"></button>
      </div>
    </li>
  </template>
</body>
</html>
