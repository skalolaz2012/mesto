<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MESTO - самостоятельный проект Сергея Сапёрова на Яндекс.Практикуме">
  <meta name="keywords" content="Жак Кусто, MESTO, Россия, красивые края Родины">
  <meta name="author" content="Сергей Сапёров">
  <title>MESTO</title>
</head>

<body class="page">
  <div class="page__content">

    <header class="header">
      <a class="header__link" href="#">
        <img src="<%=require('../src/images/logo.svg')%>" alt="MESTO Russia - социальная сеть Руси" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__circle">
          <img src="#" alt="Фотография того самого Жака Ив Кусто" class="profile__avatar">
          <button type="button" aria-label="Кнопка редактирования аватара" class="profile__edit-avatar"></button>
        </div>
        </button>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button type="button" aria-label="Кнопка редактирования профиля 'о себе'" class="profile__edit-button"></button>
          <p class="profile__text"></p>
        </div>
        <button type="button" aria-label="Кнопка добавления фотографий в альбом" class="profile__add-button">+</button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
        <div class="popup popup_opacity_dark" id="popup-figure">
          <figure class="popup__figure">
            <button type="button" aria-label="Кнопка закрытия карточки" class="popup__close-button"></button>
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__description"></figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>
  <div class="popup popup_opacity_medium" id="popup-edit-form">
    <div class="popup__figure">
      <button type="button" aria-label="Кнопка закрытия формы" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="form_name" name="form_name" class="popup__form" novalidate>
          <fieldset class="popup__field-info">
            <input
              type="text"
              name="name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              class="popup__input popup__input_field_title"
              id="name-input">
            <div class="popup__field">
              <span class="name-input-error popup__error popup__error-field"></span>
            </div>
            <input
              type="text"
              name="about"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
              class="popup__input popup__input_field_text"
              id="about-input">
            <div class="popup__field">
              <span class="about-input-error popup__error popup__error-field"></span>
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_opacity_medium" id="popup-add-form">
    <div class="popup__figure">
      <button type="button" aria-label="Кнопка закрытия формы" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="form_card" name="form_card" class="popup__form">
          <fieldset class="popup__field-info">
            <input
              type="text"
              name="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              class="popup__input popup__input_field_description"
              id="card-input">
              <div class="popup__field">
                <span class="card-input-error popup__error popup__error-field"></span>
              </div>
            <input
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
              class="popup__input popup__input_field_image"
              id="url-input">
              <div class="popup__field">
                <span class="url-input-error popup__error popup__error-field"></span>
              </div>
            <button type="submit" class="popup__submit-button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_opacity_medium" id="popup-avatar-form">
    <div class="popup__figure">
      <button type="button" aria-label="Кнопка закрытия формы" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form id="form_avatar" name="form_avatar" class="popup__form">
          <fieldset class="popup__field-info">
            <input 
              type="url" 
              name="avatar" 
              placeholder="Ссылка на аватар" 
              required 
              class="popup__input popup__input_field_description" 
              id="avatar-input">
            <div class="popup__field">
              <span class="avatar-input-error popup__error popup__error-field"></span>
            </div>
            <button type="submit" class="popup__submit-button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_opacity_medium" id="popup-delete-form">
    <div class="popup__figure">
      <button type="button" aria-label="Кнопка закрытия формы" class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form id="form_delete" name="form_delete" class="popup__form">
          <button type="submit" class="popup__submit-button">Да</button>
        </form>
      </div>
    </div>
  </div>

  <template id="element-template">
    <li class="elements__item">
      <button type="button" aria-label="Кнопка удаления карточки" class="elements__delete-button"></button>
      <button class="elements__image-button"><img class="elements__image"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <div class="elements__button-container">
          <button type="button" aria-label="Кнопка лайк карточки" class="elements__button"></button>
          <p class="elements__count"></p>
        </div>
      </div>
    </li>
  </template>
  
</body>
</html>
